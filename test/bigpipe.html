<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>QUnit Test Suite</title>
        <link rel="stylesheet" href="css/qunit.css" type="text/css" media="screen">
        <script type="text/javascript" src="js/qunit.js"></script>
        <script src="js/jquery-1.6.4.js"></script>
        <script src="js/fea.js"></script>
        <script>
            module('Module Bigpipe');
            test('test bigpipe', function () {
            });

            var Bigpipe = new Fea.BigPipe();

        </script>
    </head>
    <body>
        <h1 id="qunit-header">QUnit Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup</div>
		<div id="pagelet-1" class="mod"></div>
		<div id="pagelet-2" class="mod"></div>
		<div id="pagelet-3" class="mod"></div>
        <script>
            Bigpipe.onArrive({
                id: 'pagelet-1',
                js: 'js/pagelet-1.js',
                css: 'css/pagelet-1.css',
                content: '<p>Hello PageLet-One.</p>'
            });
        </script>
        <script>
            Bigpipe.onArrive({
                id: 'pagelet-2',
                js: 'js/pagelet-2.js',
                css: 'css/pagelet-2.css',
                content: {
                    url: 'pagelet-2_templage.html',
                    success: function (data) {
                        var p = document.getElementById('pagelet-2');
                        p.innerHTML = data;
                        //alert(data);
                    }
                }
            });
        </script>
    </body>
</html>
