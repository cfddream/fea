<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>QUnit Test Suite</title>
        <link rel="stylesheet" href="../tools/qunit/qunit/qunit.css" type="text/css" media="screen">
        <script type="text/javascript" src="../tools/qunit/qunit/qunit.js"></script>
        <script src="js/fea.js"></script>
        <script>
            module('Module DomReady');
            test('test dom ready', function () {
                var num1, num2;
                Fea.domReady(function () {
                    num1 = ~~document.getElementById('num').innerHTML;
                    Fea.domReady(function () {
                        document.getElementById('num').innerHTML = 11;
                        num2 = ~~document.getElementById('num').innerHTML;
                        equal(num2, 11);
                    });
                });
                equal(num1, 10);
            });
        </script>
    </head>
    <body>
        <h1 id="qunit-header">QUnit Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup</div>
        <div id="num" style="display: none">10</div>
    </body>
</html>
